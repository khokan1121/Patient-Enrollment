                                        <input type="text" required="" placeholder="Mother Name" id="lname" name="motherName" class="form-control contact-form-field"> </div>

                                </div>

                                </div>
                                <div class="col-md-12 ">

                                </div>

                                        <p>Gender</p>
                                     <select class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>

                                        </select>
                                     </div>
                                </div>
